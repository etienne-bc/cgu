<mat-drawer-container class="container">
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a
                *ngFor="let link of links"
                mat-list-item
                [routerLink]="link.path"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                {{ link.title }}
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <ng-content />
    </mat-drawer-content>
</mat-drawer-container>
